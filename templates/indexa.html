<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Customer Service Chatbot</h1>

        <form method="POST" action="/ask">
            <div class="form-group">
                <label for="user_question">Ask a Question:</label>
                <input type="text" class="form-control" id="user_question" name="user_question" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if user_question %}
        <div class="mt-4">
            <h4>Your Question:</h4>
            <p>{{ user_question }}</p>
            <h4>Bot Response:</h4>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
    <div class="container mt-5">
        <h1>
            Input data Baru
        </h1>
        <form method="POST" action="/insert_data">
            <div class="form-group">
                <label for="tag">add Tag:</label>
                <input type="text" class="form-control" id="tag" name="tag" required>
            </div>
            <div class="form-group">
                <label for="tag">add pattern:</label>
                <input type="text" class="form-control" id="pattern" name="pattern" required>
            </div>
            <div class="form-group">
                <label for="responses">add responses:</label>
                <input type="text" class="form-control" id="responses" name="responses" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form method="POST" action="/run_python_script">
            <button type="submit" class="btn btn-primary">Retrain</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
